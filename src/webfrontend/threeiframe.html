<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--STYLESHEET-->
  <script src="./three.js"></script>
  <script src="./OrbitControls.js"></script>
  <script src="./GLTFLoader.js"></script>
  <script src="./ziploader.min.js"></script>

  <script type="text/javascript">
    var renderer, scene, camera;
    var asseturl = '';

    function init() {
      asseturl = window.location.search.substring(7);
      const canvas = document.querySelector('#draw-canvas');
      const renderer = new THREE.WebGLRenderer({canvas});

      scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x222222 );

      camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.001, 1000 );
      camera.position.z = - 5;
      var controls = new THREE.OrbitControls( camera, canvas );

      var ambient = new THREE.AmbientLight( 0x888888, 1 );
      scene.add( ambient );

      var directional = new THREE.DirectionalLight( 0xFFFFFF, 1.5 );
      directional.position.set( 0, 25, 100 );
      /*scene.add( directional );*/
      camera.add( directional );
      scene.add( camera );

      /*var spot = new THREE.SpotLight( 0xffffff, 1 );
      spot.position.set( 20, 20, 100 );
      spot.angle = 0.25;
      spot.distance = 1024;
      spot.penumbra = 0.75;
      scene.add( spot );

      var light = new THREE.PointLight( 0xffffff, 100, 1);
      light.position.set(20, 20, 100);
      scene.add( light );*/

      scene.background = new THREE.Color('white');

      var manager = new THREE.LoadingManager();

      manager.onStart = function (url, itemsLoaded, itemsTotal) {
        console.log( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );
      }

      manager.onLoad = function () {
        console.log( 'Loading complete.' );
        document.getElementById('loading').style.display = 'none';
      }

      function frameArea(sizeToFitOnScreen, boxSize, boxCenter, camera) {
        const halfSizeToFitOnScreen = sizeToFitOnScreen * 0.5;
        const halfFovY = THREE.Math.degToRad(camera.fov * .5);
        const distance = halfSizeToFitOnScreen / Math.tan(halfFovY);
        // compute a unit vector that points in the direction the camera is now
        // in the xz plane from the center of the box
        const direction = (new THREE.Vector3())
            .subVectors(camera.position, boxCenter)
            .multiply(new THREE.Vector3(1, 0, 1))
            .normalize();
        
        // move the camera to a position distance units way from the center
        // in whatever direction the camera was from the center already
        camera.position.copy(direction.multiplyScalar(distance).add(boxCenter));
        
        // pick some near and far values for the frustum that
        // will contain the box.
        camera.near = boxSize / 100;
        camera.far = boxSize * 100;
        
        camera.updateProjectionMatrix();
      
        // point the camera to look at the center of the box
        camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
      }

      THREE.ZipLoadingManager
            .uncompress( asseturl, [ '.gltf', '.glb' ] )
            .then( function ( zip ) {

        new THREE.GLTFLoader( manager ).load( zip.urls[ 0 ], function ( gltf ) {
          var object = gltf.scene;
          /*object.traverse( function ( obj ) {
            if ( obj.material && obj.material.isMeshStandardMaterial ) {
              obj.material.envMap = envMap;
            }
          });*/

          scene.add( object );

          const box = new THREE.Box3().setFromObject(object);

          const boxSize = box.getSize(new THREE.Vector3()).length();
          const boxCenter = box.getCenter(new THREE.Vector3());

          // set the camera to frame the box
          frameArea(boxSize * 0.5, boxSize, boxCenter, camera);

          // update the Trackball controls to handle the new size
          controls.maxDistance = boxSize * 10;
          controls.target.copy(boxCenter);
          controls.update();
        });
      });

      function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      window.addEventListener( 'resize', onWindowResize, false );

      onWindowResize();
      animate();
    }
  </script>
</head>
<body onload="init()">
  <div id="loading">loading ... </div>
  <canvas id="draw-canvas"></div>
</body>
</html>
